name: discord-bot-deployment  # Workflow name

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy-discord-bot:
    runs-on: ubuntu-latest  # Run on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Discord
        run: npm run deploy -- --TOKEN  ${{ secrets.TOKEN }}